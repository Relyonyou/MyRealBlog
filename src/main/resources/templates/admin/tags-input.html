<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--抽取公共部分-->
<head th:replace="_fragments :: head(~{::title})">
    <title>标签新增</title>
    <!-- 移动端的设置 -->
    <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/editormd/css/editormd.min.css"/>

</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragments::menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!-- 快捷键 tab -->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="Mini home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="Mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="Mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        董鹏超
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu-toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags/input}" class=" active item">新增</a>
            <a href="#" th:href="@{/admin/tags}" class="teal  item">列表</a>
        </div>
    </div>
</div>
<!-- 中间内容 -->
<div class=" m-padded-tb-big">
    <div class="ui  container">
        <form action="#" method="post" class="ui form"   th:object="${tag}" th:action="*{id}==0 ? @{/admin/tags} : @{/admin/tags/(id=*{id})}">
            <input type="hidden" name="id" />
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="标签名称"/>
                </div>
            </div>
            <!-- 表单验证信息 -->
            <div class="ui error message"></div>
<!--            <div class="ui negative message" ">-->
<!--                <i class="close icon"></i>-->
<!--                <div class="header">验证失败</div>-->
<!--                <p ">提交信息不符合规则</p>-->
<!--            </div>-->


            <div class="ui right aligned container">
                <buton class="ui button" type="button" onclick="window.history.go(-1)">返回</buton>
                <!--                <buton class="ui submit secondary button">提交</buton>-->
                <input class="ui teal submit button" type="submit" value="提交"/>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
<!-- 底部 -->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <h4 class="ui inverted header m-text-lined n m-text-spaced m-opaciy-mini">扫码关注我哦</h4>
                <div class="item">
                    <img src="../../static/images/wechat.jpg" alt="" class="ui aligned centered rounded image"
                         style="width: 100px;"/>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header ui inverted header m-text-lined n m-text-spaced m-opaciy-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Mybatis</a>
                    <a href="#" class="item">Mybatis</a>
                    <a href="#" class="item">Mybatis</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-lined n m-text-spaced m-opaciy-mini">联系我</h4>
                <div class="ui inverted link list">

                    <p class="item m-text-lined m-text-thin m-text-spaced m-opaciy-mini">
                        <a href="https://github.com/Relyonyou" class="item">Github:Relyonyou</a></p>
                    <a href="#" class="item">Email:1067546335@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-lined m-text-thin m-text-spaced m-opaciy-mini">博客介绍</h4>
                <p class="m-text-lined m-text-thin m-text-spaced m-opaciy-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-lined m-text-thin m-text-spaced m-opaciy-tiny">Copyright Sepet | Powered by Blog</p>
    </div>
</footer>
<!-- 调用顺序不能变 -->
<script th:replace="admin/_fragments::scrpit" src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../static/editormd/editormd.min.js">
</script>
<script>
    $('.menu-toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //表单提交
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入标签名称'
                }]
            }
        }
    });

</script>
</body>
</html>
