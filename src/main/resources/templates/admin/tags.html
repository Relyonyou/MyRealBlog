<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--抽取公共部分-->
<head th:replace="_fragments :: head(~{::title})">
    <title>后台管理标签页面</title>
</head>
<body>
<!-- 导航 -->
<th:block th:replace="admin/_fragments::menu(3)"></th:block>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/tags}" class="teal active item">列表</a>
        </div>

    </div>

</div>
<!-- 中间内容 -->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p  th:text="${message}" >恭喜：操作成功</p>
        </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${tag.name}">刻意练习</td>
                <td>
                    <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini basic teal button">编辑</a>
                    <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini basic red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6" >
                    <div class="ui  pagination menu" th:if="${page.totalPages}>1">
                        <a href="" th:href="@{/admin/tags(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                        <a href="" th:href="@{/admin/tags(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                    </div>
                    <a href="" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<!-- 底部 -->
<th:block th:replace="admin/_fragments::footer"></th:block>
<!-- 调用顺序不能变 -->
<th:block th:replace="admin/_fragments::scrpit"></th:block>
<script>
    $('.menu-toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    //关闭提示框
    $(".message .close").on('click',function () {
        $(this)
            .closest('.message')
            .translate('fade');

    });
</script>
</body>
</html>
