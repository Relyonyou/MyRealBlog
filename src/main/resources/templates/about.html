    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class=" m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>

    <a href="#" class="ui menu-toggle black icon button m-top-right m-mobile-show">

</nav>
<!-- 中间内容 -->
<div class="m-padded-tb-big">
    <div class="ui container segment">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <img src="https://unsplash.it/800/450?image=1005" alt="" class="ui rounded  image">
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>

                <div class="ui attached segment">
                    <p>一名Java攻城狮</p>

                <div class="ui attached segment">

                    <div class="ui orange basic left pointing label">

                    <div class="ui orange basic left pointing label">

                    </div>

                    </div>

                <div class="ui attached segment">
                    <div class="ui teal orange left pointing label m-margin-tb-mini">

                    </div>
                    <div class="ui orange basic left pointing label m-margin-tb-mini">

                    </div>
                    <div class="ui orange basic left pointing label m-margin-tb-mini">

                    </div>
                    <div class="ui orange basic left pointing label m-margin-tb-mini">

                    <a id="Wechat" href="#" class="ui circular icon  button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon  button" data-content="1067546335"
                       data-position="bottom center"><i class="qq icon"></i></a>
                </div>

                <div class="ui weixin flowing popup transition hidden">
                    <div class="ui orange basic label">
                        <div class="ui images" style="font-size: inherit !important;">
                            <div class="image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <th:block th:replace="_fragments::footer"></th:block>
    <!-- 调用顺序不能变 -->
    <th:block th:replace="_fragments::scrpit"></th:block>
    <script>
        $('.menu-toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        //WeChat
        $('#Wechat')
            .popup({
                popup: $('.weixin.popup'),
                on: 'hover',
                position: 'bottom center'
            });
        //qq
        $(".qq").popup();
        $(".github").popup();
    </script>
