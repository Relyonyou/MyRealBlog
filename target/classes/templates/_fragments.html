<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">公共配置</title>
    <!-- 移动端的设置 -->
    <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/plugins/prism/prism.css"
          th:href="@{/plugins/prism/prism.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/plugins/tocbot/tocbot.css"
          th:href="@{/plugins/tocbot/tocbot.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/editormd/css/editormd.min.css"
          th:href="@{/plugins/editormd/css/editormd.min.css}"/>
</head>
<body>
<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <!-- 快捷键 tab -->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class=" m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i
                    class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide " th:classappend="${n==2}?'active'"><i
                    class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i
                    class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i
                    class="calendar plus outline icon"></i>时间轴</a>
            <a href="#" th:href="@{/about/}" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
                    <div class="ui icon inverted transparent input m-margin-tb-mini">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}"/>
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu-toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <h4 class="ui inverted header m-text-lined n m-text-spaced m-opaciy-mini">扫码关注我哦</h4>
                <div class="item">
                    <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt=""
                         class="ui aligned centered rounded image" style="width: 100px;"/>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header ui inverted header m-text-lined n m-text-spaced m-opaciy-mini">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}/(id=${blog.id})}" class="item" th:each="blog:${newblogs}"
                           th:text="${blog.title}">Mybatis</a>
                        <!--/*-->
                        <a href="#" class="item">Mybatis</a>
                        <a href="#" class="item">Mybatis</a>
                        <!--*/-->

                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-lined n m-text-spaced m-opaciy-mini">联系我</h4>
                <div class="ui inverted link list">

                    <p class="item m-text-lined m-text-thin m-text-spaced m-opaciy-mini">
                        <a href="https://github.com/Relyonyou" class="item">Github:Relyonyou</a></p>
                    <a href="#" class="item">Email:1067546335@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-lined m-text-thin m-text-spaced m-opaciy-mini">博客介绍</h4>
                <p class="m-text-lined m-text-thin m-text-spaced m-opaciy-mini">这是我的个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-lined m-text-thin m-text-spaced m-opaciy-tiny">Copyright Sepet | Powered by Blog</p>
    </div>
</footer>
<!-- 调用顺序不能变 -->
<th:block th:fragment="scrpit">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script type="text/javascript" src="../static/plugins/prism/prism.js" th:src="@{/plugins/prism/prism.js}"></script>
    <script type="text/javascript" src="../static/plugins/tocbot/tocbot.js"
            th:src="@{/plugins/tocbot/tocbot.js}"></script>
    <script type="text/javascript" src="../static/plugins/qrcode/qrcode.min.js"
            th:src="@{/plugins/qrcode/qrcode.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");


    </script>
</th:block>

</body>
</html>
